<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:150px;
          border:10px solid black;
          margin: auto;
          overflow: hidden;   
        }
        img{
            transition:all 2s;
        }
        .box:hover img{
            transform: rotate(-10deg)scale(1.3);   
        }
   
    </style>
</head>
<body>
    <div class="box">
        <img src="image/tree.jpg"></div>
</body>
</html>
