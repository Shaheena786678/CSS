<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes demo{
        from{left:0px;top:0px;}
        to{left:100px;top:0px;}
        }
        .cir{
            width:100px;
            height:100px;
            border-radius: 50%;
            background-color: red;
            animation:demo 2s;
            position:relative;
            animation-iteration-count: infinite;
        }
    
    </style>
</head>
<body>
    <div class="cir"></div>
</body>
</html>
